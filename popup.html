<!DOCTYPE html>
<html>

<head>
	<title>Schedule Export Options</title>
	<style>
		body {
			width: 300px;
			height: auto;
			font-family: Arial, sans-serif;
			margin: 10px;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input,
		button {
			margin: 5px;
		}
	</style>
</head>

<body>
	<h3>Select Export Options</h3>
	<label for="startDate">Start Date for Recurring Events:</label>
	<input type="date" id="startDate" required>

	<label for="endDate">End Date for Recurring Events:</label>
	<input type="date" id="endDate" required>

	<label for="alertDuration">Alert Before Event:</label>
	<input type="number" id="alertDuration" value="15" min="0">

	<select id="alertUnit">
		<option value="minutes">Minutes</option>
		<option value="hours">Hours</option>
	</select>

	<button id="exportBtn">Export Schedule</button>

	<script src="popup.js"></script>
</body>

</html>
